            align-items: center;

            color: #333;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
        }

        button:hover {

            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 20px;
            color: #aaa;
            font-size: 13px;
        }
    </style>
</head>
