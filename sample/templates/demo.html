<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Login Form</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 320px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #999;
            transition: 0.3s;
            pointer-events: none;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -12px;
            font-size: 12px;
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #667eea;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #764ba2;
        }
    </style>

</head>
<body>

    <div class="form-container">

        <h2>{{ uname }}</h2>
        <h2>{{ pw }}</h2>
        
        <form method="POST" action="{% url 'insert'  %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text"  name="uname">
                <label>name</label>
            </div>

              <div class="input-group">
                <input type="email" id ="email" placeholder= "Enter your Email" name="email">
                <label>Email</label>
            </div>

            <div class="input-group">
                <input type="text"  name="pw">
                <label>Password</label>
            </div>

            <div class="input-group">
                <input type="Password" placeholder= "Enter Your Confirm Password" name="conpw">
                <label>Confirm Password</label>
            </div>

            <button type="submit_btn">Submit</button>
        </form>
    </div>

</body>
</html>
